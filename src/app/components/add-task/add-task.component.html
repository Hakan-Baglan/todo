<form *ngIf="showAddTask" class="form-control" (ngSubmit)="ngSubmit()">
  <div class="control mt-1">
    <label for="text">Task</label>
    <input
      type="text"
      name="text"
      class="form-control"
      id="text"
      placeholder="Add Text" 
      [(ngModel)]="text"
    />
  </div>
  <div class="control mt-1">
    <label for="text">Day & Time</label>
    <input
      type="text"
      name="day"
      class="form-control"
      id="day"
      placeholder="Add Day & Time"
      [(ngModel)]="day"
    />
  </div>
  <div class="form-check">
    <label class="form-check-label" for="text">
      Default checkbox
    </label>
    <input
      class="form-check-input"
      type="checkbox"
      id="reminder"
      name="reminder"
      [(ngModel)]="reminder"
    />
  </div>
  <div class="control mt-1">
    <button type="submit" class="btn btn-secondary btn-lg btn-block">
      Save Value
    </button>
  </div>
</form>
